<ng-form name="schemaForm" id="form_{{ formName }}" class="form-horizontal"
         novalidate="novalidate">
  <fieldset>
    <legend ng-show="legend">{{ legend }}</legend>
    <div class="control-group" ng-repeat="item in schema">
      <label class="control-label" for="{{ formName }}_{{ item.field }}">{{
        item.def.title
        }}
        <span ng-show="item.def.required" class="help-inline">*</span></label>

      <div class="controls">
        <ng-switch on="item.def.$multiple" ng-show="item.def.ref">
          <select ng-switch-when="true" ng-show="item.def.type === 'ObjectId'" id="{{ formName }}_{{item.field}}"
                  ng-model="model[item.field]"
                  multiple
                  ng-required="item.def.required"
                  ng-options="ref._id as ref[refMetadata[item.def.ref].lookup.value] for ref in refData[item.def.ref]"
                  placeholder="Choose {{ item.def.$placeholder }}..."> </select>
          <select ng-hide="item.def.type === 'ObjectId'"  ng-switch-when="true" id="{{ formName }}_{{item.field}}"
                  ng-model="model[item.field]"
                  multiple
                  ng-required="item.def.required"
                  ng-options="ref[refMetadata[item.def.ref].lookup.value] as ref[refMetadata[item.def.ref].lookup.value] for ref in refData[item.def.ref]"
                  placeholder="Choose {{ item.def.$placeholder }}..."> </select>
          <select ng-switch-when="false" ng-hide="item.def.type === 'ObjectId'" id="{{ formName }}_{{item.field}}"
                  ng-model="model[item.field]"
                  ng-required="item.def.required"
                  ng-options="ref[refMetadata[item.def.ref].lookup.value] as ref[refMetadata[item.def.ref].lookup.value] for ref in refData[item.def.ref]"
                  placeholder="Choose {{ item.def.$placeholder }}..."> </select>
          <select ng-show="item.def.type === 'ObjectId'" ng-switch-when="false" id="{{ formName }}_{{item.field}}"
                  ng-model="model[item.field]"
                  ng-required="item.def.required"
                  ng-options="ref._id as ref[refMetadata[item.def.ref].lookup.value] for ref in refData[item.def.ref]"
                  placeholder="Choose {{ item.def.$placeholder }}..."> </select>

        </ng-switch>

        <ng-switch on="item.def.type" ng-hide="item.def.ref">
                    <span ng-switch-when="String">
                    <span ng-if="item.def.enum">
                        <select id="{{ formName }}_{{ item.field }}"
                                ng-model="model[item.field]"
                                ng-required="item.def.required"
                                ng-options="val for val in item.def.enum"
                                ng-disabled="readOnly">
                        </select>
                    </span>
                        <span ng-if="!item.def.enum">
                    <input ng-required="item.def.required"
                           type="{{ item.def.$type }}"
                           ng-model="model[item.field]"
                           ng-disabled="readOnly"
                           validate="item.def.validate"
                           placeholder="{{ item.def.$placeholder }}"
                           id="{{ formName }}_{{ item.field }}"/>
                    </span>
                    </span>
          <input ng-switch-when="Boolean" type="checkbox"
                 ng-model="model[item.field]"
                 id="{{ formName }}_{{item.field}}" ng-disabled="readOnly"/>
          <input ng-required="item.def.required" ng-switch-when="Date"
                 ng-disabled="readOnly"
                 type="date"
                 ng-model="model[item.field]"
                 id="{{ formName }}_{{ item.field }}">

        </ng-switch>

      </div>
    </div>
    <div ng-transclude></div>
    <small>* denotes required field</small>
  </fieldset>
</ng-form>
